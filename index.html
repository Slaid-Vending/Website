<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Vending Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #8a7142 90%, #5d4c2c 90%);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero img {
            position: absolute;
            width: 60%;
            opacity: 0.3;
        }
        h1 {
            font-size: 3rem;
        }
        .highlight {
            font-weight: bold;
        }
        .cta-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <section class="hero">
        <img src="vending-machine.png" alt="Luxury Vending Machine">
        <h1>ELEVATE <span class="highlight">AUTOMATION</span></h1>
        <button class="cta-button">Get Yours Now</button>
    </section>
</body>
</html>
